<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>üåü NEON PONG XTREME üåü - Ultimate Arena Battle</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            padding: 20px;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: linear-gradient(135deg, #0c0c1e 0%, #1a0033 50%, #000428 100%);
            font-family: 'Courier New', monospace; 
            color: #00ff88;
            overflow-x: hidden;
        }
        #gameContainer {
            position: relative;
            max-width: 900px;
            width: 100%;
            aspect-ratio: 4/3;
            border: 4px solid #00ff88;
            border-radius: 15px;
            box-shadow: 0 0 60px rgba(0,255,136,0.6), inset 0 0 40px rgba(0,255,136,0.1);
            overflow: hidden;
        }
        #pongCanvas { 
            width: 100%; 
            height: 100%; 
            background: radial-gradient(circle at center, #001122 0%, #000000 70%);
            border-radius: 11px;
            display: block;
            cursor: none;
        }
        #uiOverlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 20;
        }
        .panel {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, rgba(0,20,60,0.98), rgba(10,0,40,0.98));
            backdrop-filter: blur(10px);
            border: 3px solid #00ff88;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8), 0 0 40px rgba(0,255,136,0.5);
            min-width: 380px;
            display: none;
            pointer-events: all;
            animation: slideIn 0.4s ease-out;
        }
        @keyframes slideIn { from { opacity: 0; transform: translate(-50%, -60%); } to { opacity: 1; transform: translate(-50%, -50%); } }
        #mainMenu { display: block; text-align: center; }
        #settingsPanel { display: none; }
        h1 { 
            margin: 0 0 25px; 
            font-size: 36px; 
            background: linear-gradient(45deg, #00ff88, #ff00ff, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0,255,136,0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow { from { filter: drop-shadow(0 0 10px #00ff88); } to { filter: drop-shadow(0 0 25px #00ff88); } }
        h2 { margin: 0 0 25px; font-size: 24px; color: #00ff88; text-align: center; }
        button, input[type="range"], select {
            width: 100%; 
            margin: 12px 0; 
            padding: 15px 20px;
            background: linear-gradient(145deg, rgba(0,255,136,0.15), rgba(0,255,136,0.05));
            border: 2px solid rgba(0,255,136,0.5);
            border-radius: 10px;
            color: #00ff88;
            font-family: inherit;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,255,136,0.2);
        }
        button:hover, input[type="range"]:hover, select:hover {
            background: linear-gradient(145deg, rgba(0,255,136,0.3), rgba(0,255,136,0.15));
            border-color: #00ff88;
            box-shadow: 0 6px 25px rgba(0,255,136,0.4), 0 0 20px rgba(0,255,136,0.3);
            transform: translateY(-2px);
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 25px; height: 25px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #00ff88;
        }
        label { 
            display: flex; justify-content: space-between; 
            margin: 20px 0 8px; 
            font-size: 15px; 
            color: #aaffcc;
        }
        #hud {
            position: absolute;
            top: 20px; right: 20px;
            background: rgba(0,20,40,0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0,255,136,0.6);
            border-radius: 15px;
            padding: 20px;
            min-width: 220px;
            pointer-events: none;
        }
        #xpBar {
            width: 100%; height: 25px; 
            background: rgba(0,0,0,0.6); 
            border: 2px solid #ffaa00; 
            border-radius: 12px; 
            overflow: hidden;
            margin: 10px 0;
        }
        #xpFill { 
            height: 100%; 
            background: linear-gradient(90deg, #ff6600, #ffaa00, #00ff88);
            width: 0%; 
            transition: width 0.6s ease;
            box-shadow: 0 0 15px #ffaa00;
        }
        .ability { 
            margin: 8px 0; 
            padding: 10px; 
            background: rgba(255,255,255,0.03); 
            border-radius: 8px; 
            font-size: 13px;
            border-left: 4px solid #666;
            transition: all 0.3s;
        }
        .unlocked { 
            background: rgba(0,255,136,0.2); 
            border-left-color: #00ff88;
            box-shadow: inset 0 0 10px rgba(0,255,136,0.3);
        }
        #scores {
            position: absolute;
            top: 20px; left: 20px;
            font-size: 48px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 20px #00ff88, 2px 2px 0 #000;
            pointer-events: none;
        }
        #pauseOverlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 32px;
            text-shadow: 0 0 15px #00ff88;
        }
        .neon-glow { animation: neonGlow 1.5s ease-in-out infinite alternate; }
        @keyframes neonGlow { 0% { text-shadow: 0 0 10px #00ff88; } 100% { text-shadow: 0 0 30px #00ff88, 0 0 50px #ff00ff; } }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="pongCanvas"></canvas>
        <div id="uiOverlay">
            <div id="mainMenu" class="panel">
                <h1 class="neon-glow">üåü NEON PONG XTREME üåü</h1>
                <p style="font-size: 18px; margin-bottom: 30px; opacity: 0.9;">Ultimate Arena Battle Royale</p>
                <button onclick="toggleSettings()">‚öôÔ∏è Impostazioni</button>
                <select id="difficultySelect" onchange="setDifficulty(this.value)">
                    <option value="easy">ü•â Facile (Lento)</option>
                    <option value="normal" selected>‚ö° Normale</option>
                    <option value="hard">üî• Hardcore</option>
                    <option value="xtreme">üíÄ Xtreme Chaos</option>
                </select>
                <button onclick="startGame()">üöÄ BATTAGLIA INIZIO</button>
                <p style="font-size: 12px; margin-top: 20px; opacity: 0.7;">W/S + ‚Üë‚Üì | ESC Menu</p>
            </div>
            <div id="settingsPanel" class="panel">
                <h2>‚öôÔ∏è Controlli Avanzati</h2>
                <label>üîä Volume <span id="volumeValue">50</span>%</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="50" onchange="updateVolume()">
                <label>üé® Grafica <span id="graphicsValue">Media</span></label>
                <select id="graphicsQuality" onchange="updateGraphics()">
                    <option value="low">Bassa (Prestazioni)</option>
                    <option value="medium" selected>Media</option>
                    <option value="high">Alta (Glow + Effetti)</option>
                </select>
                <label>üéØ Sensibilit√† <span id="sensitivityValue">1.0</span>x</label>
                <input type="range" id="sensitivitySlider" min="0.5" max="3" step="0.1" value="1" onchange="updateSensitivity()">
                <button onclick="toggleSettings()">‚Üê Menu Principale</button>
            </div>
            <div id="hud">
                <div>XP: <div id="xpBar"><div id="xpFill"></div></div></div>
                <div>Livello: <span id="levelDisplay" style="color: #ffaa00; font-weight: bold;">1</span></div>
                <div style="font-size: 12px; margin-top: 10px;">Abilit√†:</div>
                <div id="abilitiesList">
                    <div class="ability">üöÄ Speed Boost (Lv2)</div>
                    <div class="ability">üõ°Ô∏è Mega Paddle (Lv5)</div>
                    <div class="ability">‚ö° PowerUp (Lv10)</div>
                </div>
            </div>
            <div id="scores"></div>
            <div id="pauseOverlay">
                <div class="neon-glow">‚è∏Ô∏è PAUSA</div>
                <button onclick="resumeGame()" style="margin-top: 20px; width: 200px; font-size: 20px;">Riprendi</button>
                <button onclick="showMainMenu()" style="margin-top: 10px; width: 200px;">Menu</button>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let canvas, ctx, gameState = 'menu', keys = {}, gameObj = null;
        let settings = { volume: 0.5, graphics: 'medium', sensitivity: 1.0, difficulty: 'normal' };
        let player = { xp: 0, level: 1, abilities: {} };

        // DOM elements
        const mainMenu = document.getElementById('mainMenu');
        const settingsPanel = document.getElementById('settingsPanel');
        const pauseOverlay = document.getElementById('pauseOverlay');
        const hud = document.getElementById('hud');

        // Constants
        const CANVAS_WIDTH = 800, CANVAS_HEIGHT = 600;
        const CONSTANTS = {
            PADDLE_HEIGHT: 100, PADDLE_WIDTH: 15, BALL_SIZE: 12,
            BASE_SPEED_X: 6, BASE_SPEED_Y: 4, PADDLE_SPEED: 12
        };

        // Init
        window.onload = () => {
            canvas = document.getElementById('pongCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = CANVAS_WIDTH;
            canvas.height = CANVAS_HEIGHT;
            updateXPUI();
            updateAbilitiesUI();
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
        };

        function resizeCanvas() {
            const rect = canvas.parentNode.getBoundingClientRect();
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
        }

        // UI Functions
        function toggleSettings() {
            mainMenu.style.display = mainMenu.style.display === 'none' ? 'block' : 'none';
            settingsPanel.style.display = settingsPanel.style.display === 'none' ? 'block' : 'none';
        }

        function startGame() {
            mainMenu.style.display = 'none';
            hud.style.opacity = '1';
            gameState = 'playing';
            initGameObjects();
            gameLoop();
        }

        function showMainMenu() {
            pauseOverlay.style.display = 'none';
            mainMenu.style.display = 'block';
            hud.style.opacity = '0';
            gameState = 'menu';
        }

        function resumeGame() {
            pauseOverlay.style.display = 'none';
            gameState = 'playing';
        }

        function updateVolume() {
            settings.volume = parseInt(document.getElementById('volumeSlider').value) / 100;
            document.getElementById('volumeValue').textContent = settings.volume * 100;
        }

        function updateGraphics() {
            settings.graphics = document.getElementById('graphicsQuality').value;
            document.getElementById('graphicsValue').textContent = settings.graphics.charAt(0).toUpperCase() + settings.graphics.slice(1);
        }

        function updateSensitivity() {
            settings.sensitivity = parseFloat(document.getElementById('sensitivitySlider').value);
            document.getElementById('sensitivityValue').textContent = settings.sensitivity.toFixed(1);
        }

        function setDifficulty(val) {
            settings.difficulty = val;
            // Update game speeds based on difficulty
        }

        // XP System
        function addXP(amount) {
            player.xp += amount;
            player.level = Math.floor(player.xp / 100) + 1;
            unlockAbilities();
            updateXPUI();
        }

        function unlockAbilities() {
            player.abilities.speedBoost = player.level >= 2;
            player.abilities.bigPaddle = player.level >= 5;
            player.abilities.powerUp = player.level >= 10;
            updateAbilitiesUI();
        }

        function updateXPUI() {
            const progress = (player.xp % 100);
            document.getElementById('xpFill').style.width = progress + '%';
            document.getElementById('levelDisplay').textContent = player.level;
        }

        function updateAbilitiesUI() {
            const abils = document.querySelectorAll('.ability');
            abils[0].classList.toggle('unlocked', player.abilities.speedBoost);
            abils[1].classList.toggle('unlocked', player.abilities.bigPaddle);
            abils[2].classList.toggle('unlocked', player.abilities.powerUp);
        }

        // Game Objects (simplified for visibility)
        let ball = { x: 400, y: 300, vx: 6, vy: 4, r: 12 };
        let leftPaddle = { x: 20, y: 250, w: 15, h: 100 };
        let rightPaddle = { x: 765, y: 250, w: 15, h: 100 };
        let scores = { left: 0, right: 0 };

        function initGameObjects() {
            ball = { x: 400, y: 300, vx: CONSTANTS.BASE_SPEED_X * (settings.difficulty === 'easy' ? 0.7 : settings.difficulty === 'xtreme' ? 1.6 : 1), vy: CONSTANTS.BASE_SPEED_Y, r: CONSTANTS.BALL_SIZE };
            leftPaddle = { x: 20, y: (CANVAS_HEIGHT - CONSTANTS.PADDLE_HEIGHT)/2, w: CONSTANTS.PADDLE_WIDTH, h: CONSTANTS.PADDLE_HEIGHT };
            rightPaddle = { x: CANVAS_WIDTH - CONSTANTS.PADDLE_WIDTH - 20, y: (CANVAS_HEIGHT - CONSTANTS.PADDLE_HEIGHT)/2, w: CONSTANTS.PADDLE_WIDTH, h: CONSTANTS.PADDLE_HEIGHT };
            scores = { left: 0, right: 0 };
        }

        // Input
        function handleKeyDown(e) {
            keys[e.code] = true;
            if (e.code === 'Escape') {
                if (gameState === 'playing') {
                    pauseOverlay.style.display = 'flex';
                    gameState = 'paused';
                }
            }
        }

        function handleKeyUp(e) {
            keys[e.code] = false;
        }

        // Update
        function update() {
            if (gameState !== 'playing') return;

            // Paddles
            const speed = CONSTANTS.PADDLE_SPEED * settings.sensitivity;
            if (keys['KeyW'] && leftPaddle.y > 0) leftPaddle.y -= speed;
            if (keys['KeyS'] && leftPaddle.y < CANVAS_HEIGHT - leftPaddle.h) leftPaddle.y += speed;
            if (keys['ArrowUp'] && rightPaddle.y > 0) rightPaddle.y -= speed;
            if (keys['ArrowDown'] && rightPaddle.y < CANVAS_HEIGHT - rightPaddle.h) rightPaddle.y += speed;

            // Ball
            ball.x += ball.vx;
            ball.y += ball.vy;

            // Walls
            if (ball.y <= ball.r || ball.y >= CANVAS_HEIGHT - ball.r) ball.vy *= -1;

            // Collisions
            if (ball.x <= leftPaddle.x + leftPaddle.w + ball.r && 
                ball.x >= leftPaddle.x - ball.r &&
                ball.y >= leftPaddle.y && ball.y <= leftPaddle.y + leftPaddle.h) {
                ball.vx *= -1;
            }
            if (ball.x >= rightPaddle.x - leftPaddle.w - ball.r && 
                ball.x <= rightPaddle.x + ball.r &&
                ball.y >= rightPaddle.y && ball.y <= rightPaddle.y + rightPaddle.h) {
                ball.vx *= -1;
            }

            // Score
            if (ball.x < 0) {
                scores.right++;
                addXP(20);
                resetBall();
            } else if (ball.x > CANVAS_WIDTH) {
                scores.left++;
                addXP(15);
                resetBall();
            }

            updateScoresDisplay();
        }

        function resetBall() {
            ball.x = CANVAS_WIDTH / 2;
            ball.y = CANVAS_HEIGHT / 2;
            ball.vx *= -1;
            ball.vy = (Math.random() - 0.5) * 8;
        }

        function updateScoresDisplay() {
            document.getElementById('scores').innerHTML = `
                <div style="font-size: 36px; margin-bottom: 10px;">${scores.left}</div>
                <div style="font-size: 28px; opacity: 0.8;">VS</div>
                <div style="font-size: 36px;">${scores.right}</div>
            `;
        }

        // Render with graphics quality
        function render() {
            // Clear
            ctx.fillStyle = '#00040f';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Graphics effects
            if (settings.graphics === 'high') {
                ctx.shadowColor = '#00ff88';
                ctx.shadowBlur = 25;
                // Central line with glow
                ctx.strokeStyle = '#00ff88';
                ctx.lineWidth = 4;
                ctx.setLineDash([20, 20]);
                ctx.beginPath();
                ctx.moveTo(CANVAS_WIDTH/2, 0);
                ctx.lineTo(CANVAS_WIDTH/2, CANVAS_HEIGHT);
                ctx.stroke();
                ctx.shadowBlur = 0;
            } else {
                // Simple line
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.setLineDash([15, 15]);
                ctx.beginPath();
                ctx.moveTo(CANVAS_WIDTH/2, 0);
                ctx.lineTo(CANVAS_WIDTH/2, CANVAS_HEIGHT);
                ctx.stroke();
            }

            // Paddles
            ctx.shadowColor = '#00ff88';
            ctx.shadowBlur = settings.graphics === 'high' ? 15 : 5;
            ctx.fillStyle = '#00ff88';
            ctx.fillRect(leftPaddle.x, leftPaddle.y, leftPaddle.w, leftPaddle.h);
            ctx.fillRect(rightPaddle.x, rightPaddle.y, rightPaddle.w, rightPaddle.h);
            ctx.shadowBlur = 0;

            // Ball with trail
            ctx.save();
            ctx.shadowColor = '#ffffff';
            ctx.shadowBlur = settings.graphics === 'high' ? 30 : 10;
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        // Game Loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
